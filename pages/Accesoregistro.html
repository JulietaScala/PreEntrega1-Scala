<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="grid-contenedor">
        <header class="encabezado">
            <div class="logo">
                <a href="../index.html"><img class="logo-img" src="../img/Logo pd.png" alt=""></a>
                <h1>Pico Deportes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/Futbol.html">Fútbol</a></li>
                    <li class="link-bigg"><a href="https://bigg.fit/" target="_blank">BIGG Fitnes</a></li>
                    <li><a href="../pages/Eventos.html">Eventos</a></li>
                    <li><a href="../pages/Elclub.html">El Club</a></li>
                </ul>
                <input type="text" placeholder="Buscar">
            </nav>
            <div class="acceso">
                <a class="linkaccesoregistro" href="../pages/Accesoregistro.html">Acceso | Registro</a>
            </div>
        </header>
        <main class="mainaccesoregistro">
            <section class="iniciarsesion">
                <h1 class="form">Iniciar Sesión</h1>
                <p>Si no tenés usuario, <a href="#registrarse">registrate</a></p>
                <div class="formulario">
                    <form action="" method="" enctype="">
                        <div class="form">
                            <label for="correo">Correo:</label>
                            <input type="email" name="correo" placeholder="Escribí tu email">
                        </div>
                        <div class="form">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" name="contrasenia" placeholder="Escribí una contraseña">
                        </div>
                        <div class="form">
                            <input type="submit" value="Ingresar">
                        </div>
                        <a class="form" href="">Olvidaste la contraseña?</a>
                    </form>
                </div>
            </section>
            <section class="registrarse">
                <h1 id="registrarse" class="form">Registrarte</h1>
                <form action="" method="" enctype="">
                    <div class="form">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Escribí tu nombre">
                    </div>
                    <div class="form">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" placeholder="Escribí tu apellido">
                    </div>
                    <div class="form">
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" placeholder="Escribí tu email">
                    </div>
                    <div class="form">
                        <label for="contrasenia">Contraseña:</label>
                        <input type="password" name="contrasenia" placeholder="Escribí una contraseña">
                    </div>
                    <div class="form">
                        <label for="contrasenia">Confirmar contraseña:</label>
                        <input type="password" name="contrasenia" placeholder="Repetí la contraseña">
                    </div>
                    <div class="form">
                        <label for="notificaciones">Quiero recibir noticias sobre torneos y novedades de Pico
                            Deportes</label>
                        <input type="radio" name="notificaciones">
                    </div>
                    <div class="form">
                        <label for="terminosycondiciones">Acepto los <a href="">Términos & condiciones y la política de
                                privacidad</a></label>
                        <input type="radio" name="terminosycondiciones">
                    </div>
                    <div class="form">
                        <input type="submit" value="Registrarme">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </section>
        </main>
        <footer class="pie">
            <div class="derechos">
                <h5>© Pico Deportes 2022. Todos los derechos reservados</h5>
            </div>
            <div class="links-redes">
                <h4>Seguinos en nuestras redes</h4>
            </div>
            <div class="logos-redes">
                <a href="https://instagram.com/picodeportestandil?igshid=YmMyMTA2M2Y=" target="_blank"><img
                        src="../img/instagram.png" alt=""></a>
                <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt=""></a>
                <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/twitter.png" alt=""></a>
                <a href="https://wa.me/message/ZAKVYRHH42SCB1" target="_blank"><img src="../img/whatsapp.png"
                        alt=""></a>
                <a href="https://play.google.com/store/apps/details?id=com.fansbury.pico" target="_blank"><img
                        src="../img/playstore.png" alt=""></a>
                <a href="https://apps.apple.com/ar/app/pico-deportes/id1632798859" target="_blank"><img
                        src="../img/applestore.png" alt=""></a>
            </div>
        </footer>
    </div>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
