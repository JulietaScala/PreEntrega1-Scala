<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- <link rel="stylesheet" href="../css/style.css"> -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="grid-contenedor">
        <header class="encabezado">
            <div class="logo">
                <a href="./index.html"><img class="logo-img" src="../img/Logo pd.png" alt="Logo club Pico Deportes"></a>
                <h1 class="titulo-header">Pico Deportes</h1>
            </div>
            <nav class="menu-nav">
                <ul class="ul-lista-nav">
                    <li class="li-lista-nav"><a class="a-lista-nav" href="../index.html">Inicio</a></li>
                    <li class="li-lista-nav"><a class="a-lista-nav" href="../pages/Futbol.html">Fútbol</a></li>
                    <li class="link-bigg li-lista-nav"><a class="a-lista-nav" href="https://bigg.fit/" target="_blank">BIGG Fitnes</a></li>
                    <li class="li-lista-nav"><a class="a-lista-nav" href="../pages/Eventos.html">Eventos</a></li>
                    <li class="li-lista-nav"><a class="a-lista-nav" href="../pages/Elclub.html">El Club</a></li>
                </ul>
                <input class="buscador" type="text" placeholder="Buscar">
            </nav>
            <div class="acceso">
                <a class="link-acceso-registro" href="../pages/Accesoregistro.html">Acceso | Registro</a>
            </div>
        </header>
        <main class="main-acceso-registro">
            <section class="iniciar-sesion">
                <h1 class="form-iniciar-sesion color-texto-isesion">Iniciar Sesión</h1>
                <p class="link-interno-registro color-texto-isesion">Si no tenés usuario, <a href="#registrarse">registrate</a></p>
                <div class="formulario">
                    <form action="" method="" enctype="">
                        <div class="div-formulario-isesion">
                            <div class="labels-isesion">
                                <label class="color-texto-isesion" for="correo">Correo:</label>
                                <input type="email" name="correo" placeholder="Escribí tu email">
                            </div>
                            <div class="labels-isesion">
                                <label class="color-texto-isesion" for="contrasenia">Contraseña:</label>
                                <input type="password" name="contrasenia" placeholder="Escribí una contraseña">
                            </div>
                        </div>
                        <div class="form">
                            <input class="boton-verde" type="submit" value="Ingresar">
                        </div>
                        <div class="recuperar-contrasenia">
                            <a href="">Olvidaste la contraseña?</a>
                        </div>
                    </form>
                </div>
            </section>
            <section class="registro">
                <h1 class="form-titulo-registro" id="registrarse">Registrate</h1>
                <form class="formulario-registro" action="" method="" enctype="">
                    <div class="div-formulario-registro">
                        <div class="form label-form">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" placeholder="Escribí tu nombre">
                        </div>
                        <div class="form label-form">
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido" placeholder="Escribí tu apellido">
                        </div>
                        <div class="form label-form">
                            <label for="correo">Correo electrónico:</label>
                            <input type="email" name="correo" placeholder="Escribí tu email">
                        </div>
                        <div class="form label-form">
                            <label for="contrasenia">Contraseña:</label>
                            <input type="password" name="contrasenia" placeholder="Escribí una contraseña">
                        </div>
                        <div class="form label-form">
                            <label for="contrasenia">Validar contraseña:</label>
                            <input type="password" name="contrasenia" placeholder="Repetí la contraseña">
                        </div>
                    </div>    
                    <div class="form-radio">
                        <input type="radio" name="notificaciones">
                        <label for="notificaciones">Quiero recibir noticias sobre torneos y novedades de Pico
                            Deportes</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" name="terminosycondiciones">
                        <label for="terminosycondiciones">Acepto los <a href="">Términos & condiciones y la política de
                                privacidad</a></label>
                    </div>
                    <div class="form">
                        <input class="boton-verde botones-registro" type="submit" value="Registrarme">
                        <input class="boton-borrar botones-registro" type="reset" value="Borrar">
                    </div>
                </form>
            </section>
        </main>
        <footer class="pie">
            <div class="derechos">
                <h5 class="derechos-h5">© Pico Deportes 2022. Todos los derechos reservados</h5>
            </div>
            <div class="links-redes">
                <h4 class="links-redes-h4">Seguinos en nuestras redes</h4>
            </div>
            <div class="logos-redes">
                <a href="https://instagram.com/picodeportestandil?igshid=YmMyMTA2M2Y=" target="_blank"><img
                        src="../img/instagram.png" alt=""></a>
                <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt=""></a>
                <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/twitter.png" alt=""></a>
                <a href="https://wa.me/message/ZAKVYRHH42SCB1" target="_blank"><img src="../img/whatsapp.png" alt="Escribinos por Whatsapp"></a>
                <a href="https://play.google.com/store/apps/details?id=com.fansbury.pico" target="_blank"><img
                        src="../img/playstore.png" alt="Descargá la app en la PLaystore"></a>
                <a href="https://apps.apple.com/ar/app/pico-deportes/id1632798859" target="_blank"><img
                        src="../img/applestore.png" alt="Descargá la app en la Apple store"></a>
            </div>
        </footer>
    </div>
</body>

</html>
